<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oturum Aç / Kayıt Ol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/girisYap.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="anaSayfa.html">Ana Sayfa</a></li>
                <li class="nav-item"><a href="hakkimizda.html">| Hakkımızda</a></li>
                <li class="nav-item"><a href="ietisim.html">| İletişim</a></li>

                <li class="nav-item"><a href="rezervasyon.html">| Rezervasyon</a></li>

                <li class="nav-item"><a href="YaptigimizCalismalar.html">| Önceki Gezilerimiz</a></li>
                <li><a href="GirisYap.html">| Oturum Aç</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-container" style="display: flex; align-items: center;">
            <div class="image-container">
                <img src="BeyZepedia.webp" alt="Görsel" style="width: 300px;">
            </div>
            <div class="form-container">
                <h2>Oturum Aç</h2>
                <form id="girisYap">
                    <div>
                        <label for="email">E-posta</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">Şifre</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <button type="submit">Giriş Yap</button>
                    </div>
                </form>
                <p id="mesaj" style="display: none; color: rgb(0, 0, 0);">Giriş başarılı!</p>
            </div>
        </div>
    </main>

    <script>
        var loginForm = document.getElementById('girisYap');
        var message = document.getElementById('mesaj');

        loginForm.onsubmit = function(event) {
            event.preventDefault(); 
            message.style.display = 'block'; 
            message.textContent = 'Giriş Yaptınızzz Hoş Geldinizzz <3'; 
        };
    </script>
</body>
</html>
